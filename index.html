<script>
const { useEffect, useMemo, useRef, useState } = React;

/* ===== Constants ===== */
const GOAL_BTC = 3.0;
const TARGET_DATE = new Date("2030-12-31T00:00:00+08:00").getTime();
const SAVE_KEY = "p2030_full_app_v99002";

const PART = 60;
const MONTH_PARTS = 3;

const GREED_THRESHOLD = 75;
const GREED_WEEKS_FOR_INSURANCE = 8;

const BLACK_SWAN_WEEKS = 4;
const BLACK_SWAN_STOP_REBOUND = 15;

const ETH_STAGE1 = 0.060;
const ETH_STAGE2 = 0.065;
const ETH_STAGE3 = 0.075;

const ADA_STAGE1 = 0.000010;
const ADA_STAGE2 = 0.000013;

const BUYBACK_DROP_STAGE1 = 15;
const BUYBACK_DROP_STAGE2 = 20;
const BUYBACK_DEADLINE_DAYS = 90;

/* ===== Helpers ===== */
function clamp(v, min, max){ return Math.min(max, Math.max(min, v)); }
function parseNum(s, fallback = NaN){
  const n = Number(String(s ?? "").replace(/,/g,"").trim());
  return Number.isFinite(n) ? n : fallback;
}
function fmt(n, d=4){ return Number(n||0).toFixed(d); }
function monthKeyNow(){
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  return `${y}-${m}`;
}
function todayMMDD(){
  return new Date().toLocaleDateString('zh-TW', {month:'2-digit', day:'2-digit'});
}
function isoPlusDays(days){
  const d = new Date();
  d.setDate(d.getDate() + days);
  return d.toISOString();
}
function daysLeftToISO(iso){
  const t = new Date(iso).getTime() - Date.now();
  return Math.max(0, Math.ceil(t / (1000*60*60*24)));
}
function reboundPctFrom(low, now){
  if(!(low > 0) || !(now > 0)) return 0;
  return ((now - low) / low) * 100;
}

/* ===== Initial State ===== */
function initialStateNow(){
  return {
    btcHot: 0.0,
    btcCold: 0.0,

    usdtReserve: 0,
    eth: 34.0,
    ada: 74000.0,

    logs: [],
    consecutiveGreedWeeks: 0,

    monthPartsRemaining: MONTH_PARTS,
    lastMonthKey: monthKeyNow(),

    blackSwan: {
      active: false,
      remainingWeeks: 0,
      weeklyBudget: 0,
      startedAtISO: null,
      reason: null,
      anchorPrice: 0,
      lowPrice: 0
    },

    pendingOrders: []
  };
}

function App(){
  const [state, setState] = useState(initialStateNow());
  const [tab, setTab] = useState("home");
  const [modal, setModal] = useState(null);

  // iPhone: uncontrolled inputs (avoid keyboard collapse)
  const draftRef = useRef({
    btcPrice: "90000",
    fngIndex: "50",
    ethBtcRatio: "0.050",
    adaBtcRatio: "0.000008",
    athDrawdownPct: "0",
    below200w: "0",
    reboundPct: "0",
    extraReserveAdd: "0",
  });

  const [ui, setUi] = useState({
    btcPrice: 90000,
    fngIndex: 50,
    ethBtcRatio: 0.050,
    adaBtcRatio: 0.000008,
    athDrawdownPct: 0,
    below200w: 0,
    reboundPct: 0,
    ma200w: 0,
    ma200wUpdatedAt: 0
  });

  // ETH stage modal refs
  const ethStageBtcRef = useRef("");
  const ethStageUsdtRef = useRef("");

  const addLog = (msg, type="info") => {
    const log = { id: Date.now() + Math.random(), date: todayMMDD(), msg, type };
    setState(prev => ({ ...prev, logs: [log, ...prev.logs].slice(0, 220) }));
  };

  /* ===== Load/Save ===== */
  useEffect(() => {
    try{
      const saved = localStorage.getItem(SAVE_KEY);
      if(saved){
        const parsed = JSON.parse(saved);
        setState({ ...initialStateNow(), ...parsed });
      }else{
        addLog("Á≥ªÁµ±ÂàùÂßãÂåñÂÆåÊàê„ÄÇÁõÆÊ®ôÔºö2030 Á¥ØÁ©ç 3 BTC„ÄÇ", "system");
      }
    }catch(e){ console.log(e); }
    // eslint-disable-next-line
  }, []);

  useEffect(() => {
    try{ localStorage.setItem(SAVE_KEY, JSON.stringify(state)); }catch(e){}
  }, [state]);

  /* ===== Derived ===== */
  const totalBtc = state.btcHot + state.btcCold;
  const progress = clamp((totalBtc / GOAL_BTC) * 100, 0, 100);
  const daysLeft = useMemo(() => Math.max(0, Math.ceil((TARGET_DATE - Date.now())/(1000*60*60*24))), [totalBtc]);

  const stableTotal = useMemo(() => {
    const openOrders = state.pendingOrders.filter(o => o.status === "open");
    const ordersUsdt = openOrders.reduce((s,o)=>s + (o.usdtAmount||0), 0);
    return (state.usdtReserve||0) + ordersUsdt;
  }, [state.usdtReserve, state.pendingOrders]);

  const portfolioUsdApprox = useMemo(() => {
    const btcUSD = totalBtc * (ui.btcPrice || 0);
    const ethUSD = state.eth * (ui.ethBtcRatio || 0) * (ui.btcPrice || 0);
    const adaUSD = state.ada * (ui.adaBtcRatio || 0) * (ui.btcPrice || 0);
    return btcUSD + ethUSD + adaUSD + stableTotal;
  }, [totalBtc, ui.btcPrice, ui.ethBtcRatio, ui.adaBtcRatio, state.eth, state.ada, stableTotal]);

  const stablePct = useMemo(() => (portfolioUsdApprox>0 ? (stableTotal/portfolioUsdApprox*100) : 0), [stableTotal, portfolioUsdApprox]);

  const setInputValue = (id, val) => {
    const el = document.getElementById(id);
    if (el) el.value = String(val);
  };

  /* ===== Network helpers ===== */
  const sleep = (ms) => new Promise(r => setTimeout(r, ms));
  const fetchJson = async (url, { timeoutMs = 9000 } = {}) => {
    const ctrl = new AbortController();
    const t = setTimeout(() => ctrl.abort(), timeoutMs);
    try {
      const res = await fetch(url, { cache:"no-store", signal: ctrl.signal });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.json();
    } finally { clearTimeout(t); }
  };
  const withRetry = async (fn, tries=3) => {
    let lastErr = null;
    for (let i=0;i<tries;i++){
      try { return await fn(); }
      catch(e){ lastErr=e; await sleep([600,1400,2600][i] ?? 2600); }
    }
    throw lastErr;
  };

  /* ===== Market data: prefer CryptoCompare, fallback CoinGecko ===== */
  const getPricesUsd = async () => {
    // CryptoCompare pricemulti
    try{
      const cc = await withRetry(() =>
        fetchJson("https://min-api.cryptocompare.com/data/pricemulti?fsyms=BTC,ETH,ADA&tsyms=USD", { timeoutMs: 9000 })
      );
      if (cc?.Response === "Error") throw new Error(cc?.Message || "CryptoCompare Error");
      const btc = Number(cc?.BTC?.USD || 0);
      const eth = Number(cc?.ETH?.USD || 0);
      const ada = Number(cc?.ADA?.USD || 0);
      if (btc > 0) return { btcUsd: Math.round(btc), ethUsd: eth, adaUsd: ada, src: "cryptocompare" };
    }catch(e){
      addLog(`ÂÉπÊ†º‰æÜÊ∫ê CryptoCompare Â§±ÊïóÔºö${String(e)}`, "warning");
    }

    // CoinGecko fallback
    const cg = await withRetry(() =>
      fetchJson("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,cardano&vs_currencies=usd", { timeoutMs: 12000 })
    );
    const btcUsd = Math.round(cg?.bitcoin?.usd ?? 0);
    const ethUsd = Number(cg?.ethereum?.usd ?? 0);
    const adaUsd = Number(cg?.cardano?.usd ?? 0);
    return { btcUsd, ethUsd, adaUsd, src: "coingecko" };
  };

  /* ===== 200W MA (same-source first, then fallback) ===== */
  const calc200wMA = async (primarySrc) => {
    const KEY = "p2030_ma200w_cache_v99002";
    const now = Date.now();
    try{
      const cached = JSON.parse(localStorage.getItem(KEY)||"null");
      if(cached && cached.ts && (now-cached.ts)<24*60*60*1000 && cached.ma200w>0) return cached.ma200w;
    }catch(e){}

    const ccWeekMA = async () => {
      const cc = await withRetry(() =>
        fetchJson("https://min-api.cryptocompare.com/data/v2/histoweek?fsym=BTC&tsym=USD&limit=220", { timeoutMs: 12000 })
      );
      if (cc?.Response === "Error") throw new Error(cc?.Message || "CryptoCompare Error");
      const arr = cc?.Data?.Data || [];
      const closes = arr.map(x => Number(x?.close) || 0).filter(x => x > 0);
      if (closes.length < 200) throw new Error(`ÈÄ±Á∑öË≥áÊñô‰∏çË∂≥Ôºö${closes.length}`);
      const last200 = closes.slice(-200);
      const ma = last200.reduce((s, x) => s + x, 0) / last200.length;
      if (!(Number.isFinite(ma) && ma > 0)) throw new Error("MA Ë®àÁÆóÁÑ°Êïà");
      return ma;
    };

    const cgDailyMA = async () => {
      // approx using 1400 daily closes average
      const chart = await withRetry(() =>
        fetchJson("https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=2000&interval=daily", { timeoutMs: 15000 })
      );
      const prices = (chart?.prices || []).map(p => Number(p?.[1]) || 0).filter(x => x > 0);
      if (prices.length < 800) throw new Error(`Êó•Á∑öË≥áÊñô‰∏çË∂≥Ôºö${prices.length}`);
      const last1400 = prices.length > 1400 ? prices.slice(-1400) : prices;
      const ma = last1400.reduce((s, x) => s + x, 0) / last1400.length;
      if (!(Number.isFinite(ma) && ma > 0)) throw new Error("MA Ë®àÁÆóÁÑ°Êïà");
      return ma;
    };

    let ma = 0;
    const tryOrder = (primarySrc==="cryptocompare")
      ? [ccWeekMA, cgDailyMA]
      : [cgDailyMA, ccWeekMA];

    for (const fn of tryOrder){
      try{
        ma = await fn();
        if (ma>0) break;
      }catch(e){
        addLog(`200W MA ‰æÜÊ∫êÂ§±ÊïóÔºö${String(e)}`, "warning");
      }
    }

    if (ma>0){
      try{ localStorage.setItem(KEY, JSON.stringify({ ts: now, ma200w: ma })); }catch(e){}
    }
    return ma;
  };

  /* ===== 6M ATH Drawdown (same-source first, then fallback) ===== */
  const calc6mDrawdown = async (nowPrice, primarySrc) => {
    const KEY = "p2030_dd6m_cache_v99002";
    const now = Date.now();
    try{
      const cached = JSON.parse(localStorage.getItem(KEY)||"null");
      if(cached && cached.ts && (now-cached.ts)<2*60*60*1000 && typeof cached.dd6m==="number") return cached.dd6m;
    }catch(e){}

    const ddCC = async () => {
      const cc = await withRetry(() =>
        fetchJson("https://min-api.cryptocompare.com/data/v2/histoday?fsym=BTC&tsym=USD&limit=200", { timeoutMs: 12000 })
      );
      if (cc?.Response === "Error") throw new Error(cc?.Message || "CryptoCompare Error");
      const arr = cc?.Data?.Data || [];
      const highs = arr.map(x => Number(x?.high) || 0).filter(x => x > 0);
      if (highs.length < 50) throw new Error(`Êó•Á∑ö high ‰∏çË∂≥Ôºö${highs.length}`);
      const hi = Math.max(...highs.slice(-180));
      if(!(hi>0) || !(nowPrice>0)) throw new Error("È´òÈªûÊàñÁèæÂÉπÁÑ°Êïà");
      return Math.max(0, ((hi - nowPrice) / hi) * 100);
    };

    const ddCG = async () => {
      const chart = await withRetry(() =>
        fetchJson("https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=200&interval=daily", { timeoutMs: 12000 })
      );
      const prices = (chart?.prices || []).map(p => Number(p?.[1]) || 0).filter(x => x > 0);
      if (prices.length < 30) throw new Error(`Êó•Á∑öÂÉπÊ†º‰∏çË∂≥Ôºö${prices.length}`);
      const hi = Math.max(...prices);
      if(!(hi>0) || !(nowPrice>0)) throw new Error("È´òÈªûÊàñÁèæÂÉπÁÑ°Êïà");
      return Math.max(0, ((hi - nowPrice) / hi) * 100);
    };

    let dd = 0;
    const tryOrder = (primarySrc==="cryptocompare")
      ? [ddCC, ddCG]
      : [ddCG, ddCC];

    for (const fn of tryOrder){
      try{
        dd = await fn();
        break;
      }catch(e){
        addLog(`6M ÂõûÊí§‰æÜÊ∫êÂ§±ÊïóÔºö${String(e)}`, "warning");
      }
    }

    try{ localStorage.setItem(KEY, JSON.stringify({ ts: now, dd6m: dd })); }catch(e){}
    return dd;
  };

  /* ===== Autofill ===== */
  const autofillFromApis = async () => {
    const CACHE_KEY = "p2030_autofill_cache_v99002";
    const now = Date.now();
    const readCache = () => { try { const o=JSON.parse(localStorage.getItem(CACHE_KEY)||"null"); return o?.ts?o:null; } catch { return null; } };
    const writeCache = (payload) => { try { localStorage.setItem(CACHE_KEY, JSON.stringify({ ts: now, ...payload })); } catch {} };

    const cached = readCache();
    if (cached && (now - cached.ts) < 30_000) {
      if(cached.btcUsd>0){ draftRef.current.btcPrice=String(cached.btcUsd); setInputValue("btcPrice", cached.btcUsd); setUi(p=>({ ...p, btcPrice: cached.btcUsd })); }
      if(Number.isFinite(cached.fng)){ const f=clamp(cached.fng,0,100); draftRef.current.fngIndex=String(f); setInputValue("fngIndex", f); setUi(p=>({ ...p, fngIndex: f })); }
      if(cached.ethBtc>0){ draftRef.current.ethBtcRatio=String(cached.ethBtc); setInputValue("ethBtcRatio", cached.ethBtc); setUi(p=>({ ...p, ethBtcRatio: cached.ethBtc })); }
      if(cached.adaBtc>0){ draftRef.current.adaBtcRatio=String(cached.adaBtc); setInputValue("adaBtcRatio", cached.adaBtc); setUi(p=>({ ...p, adaBtcRatio: cached.adaBtc })); }
      addLog(`Ëá™ÂãïÂ∏∂ÂÖ•ÔºàÂø´ÂèñÔºâÔºöBTC‚âà${cached.btcUsd||"?"}ÔΩúFNG=${cached.fng??"?"}`, "system");
      return;
    }

    try{
      addLog("Ëá™ÂãïÊäìÂèñ‰∏≠‚Ä¶ÔºàBTC/FNG/ÂåØÁéá/200W/6MÂõûÊí§/ÂèçÂΩàÔºâ", "system");

      // FNG (Alternative.me)
      const fngJson = await withRetry(()=>fetchJson("https://api.alternative.me/fng/?limit=1&format=json",{timeoutMs:9000}));
      const fng = clamp(parseInt(fngJson?.data?.[0]?.value ?? "0", 10), 0, 100);

      // prices
      const { btcUsd, ethUsd, adaUsd, src } = await getPricesUsd();
      if(!(btcUsd>0)) throw new Error("BTC price invalid");

      const ethBtc = (ethUsd>0) ? (ethUsd/btcUsd) : 0;
      const adaBtc = (adaUsd>0) ? (adaUsd/btcUsd) : 0;

      // apply fast
      draftRef.current.btcPrice = String(btcUsd); setInputValue("btcPrice", btcUsd);
      draftRef.current.fngIndex = String(fng); setInputValue("fngIndex", fng);
      if(ethBtc>0){ draftRef.current.ethBtcRatio = String(ethBtc); setInputValue("ethBtcRatio", ethBtc); }
      if(adaBtc>0){ draftRef.current.adaBtcRatio = String(adaBtc); setInputValue("adaBtcRatio", adaBtc); }

      setUi(prev => ({ ...prev, btcPrice: btcUsd, fngIndex: fng, ethBtcRatio: ethBtc||prev.ethBtcRatio, adaBtcRatio: adaBtc||prev.adaBtcRatio }));
      writeCache({ btcUsd, fng, ethBtc, adaBtc });
      addLog(`Â∏∂ÂÖ•ÔºöBTC‚âà${btcUsd}ÔΩúFNG=${fng}ÔΩúETH/BTC‚âà${ethBtc?ethBtc.toFixed(5):"?"}ÔΩúADA/BTC‚âà${adaBtc?adaBtc.toFixed(8):"?"}Ôºàsrc=${src}Ôºâ`, "success");

      // 200W MA (same-source first)
      const ma200w = await calc200wMA(src);
      if (ma200w > 0) {
        const below200w = btcUsd < ma200w ? 1 : 0;
        setUi(prev => ({ ...prev, ma200w, ma200wUpdatedAt: now, below200w }));
        draftRef.current.below200w = String(below200w);
        addLog(`200W‚âà${Math.round(ma200w)}ÔΩúË∑åÁ†¥200W=${below200w?"ON":"OFF"}`, "system");
      } else {
        addLog("200W MA ÊúÄÁµÇ‰ªçÂèñ‰∏çÂà∞ÔºàÂèØËÉΩË¢´ÈôêÊµÅ/ÊìãË∑®ÂüüÔºâ", "warning");
      }

      // 6M drawdown (same-source first)
      const dd6m = await calc6mDrawdown(btcUsd, src);
      setUi(prev => ({ ...prev, athDrawdownPct: dd6m }));
      draftRef.current.athDrawdownPct = dd6m.toFixed(2);
      setInputValue("athDrawdownPct", dd6m.toFixed(2));
      addLog(`6M ATH ÂõûÊí§‚âà${dd6m.toFixed(2)}%`, "system");

      // rebound during black swan
      if (state.blackSwan && state.blackSwan.active) {
        const low = state.blackSwan.lowPrice > 0 ? state.blackSwan.lowPrice : btcUsd;
        const newLow = Math.min(low, btcUsd);
        const rb = reboundPctFrom(newLow, btcUsd);
        if (newLow !== low) setState(prev => ({ ...prev, blackSwan: { ...prev.blackSwan, lowPrice: newLow } }));
        setUi(prev => ({ ...prev, reboundPct: rb }));
        draftRef.current.reboundPct = rb.toFixed(2);
        setInputValue("reboundPct", rb.toFixed(2));
        addLog(`ÈªëÂ§©ÈµùÂèçÂΩà‚âà${rb.toFixed(2)}%Ôºà‰ΩéÈªû${Math.round(newLow)}Ôºâ`, "system");
      }

    }catch(e){
      console.error(e);
      addLog(`Ëá™ÂãïÊäìÂèñÂ§±Êïó: ${String(e)}`, "warning");
      setModal({ mode:"info", title:"Ëá™ÂãïÊäìÂèñÂ§±Êïó", body:"iPhone Safari ÂèØËÉΩÈÅáÂà∞ÈôêÊµÅ/Ë∑®Âüü„ÄÇÁúã Logs ÊúÉÊúâÂÖ∑È´îÂéüÂõ†„ÄÇ" });
    }
  };

  useEffect(()=>{ autofillFromApis(); },[]); // eslint-disable-line

  /* ===== UI Components ===== */
  const Chip = ({active, children, onClick}) => (
    React.createElement("button", { onClick,
      className: "px-3 py-2 rounded-xl text-sm font-semibold " + (active ? "bg-emerald-600 text-white" : "bg-slate-800 text-slate-300")
    }, children)
  );

  const Field = ({label, name, id, inputMode="decimal", placeholder=""}) => (
    React.createElement("div", { className:"space-y-1" },
      React.createElement("div", { className:"text-xs text-slate-400" }, label),
      React.createElement("input", {
        id: id || undefined,
        defaultValue: draftRef.current[name],
        inputMode,
        placeholder,
        className:"w-full bg-slate-900 border border-slate-700 rounded-2xl px-4 py-3 text-lg mono focus:outline-none focus:ring-2 focus:ring-emerald-500",
        onInput:(e)=>{ draftRef.current[name] = e.target.value; },
        onBlur:()=>{ const v=parseNum(draftRef.current[name], NaN); if(Number.isFinite(v)) setUi(p=>({ ...p, [name]: v })); },
        autoCorrect:"off", autoCapitalize:"off", spellCheck:false
      })
    )
  );

  const Toggle01 = ({label, name}) => (
    React.createElement("div", { className:"flex items-center justify-between bg-slate-900 border border-slate-700 rounded-2xl px-4 py-3" },
      React.createElement("div", { className:"text-sm text-slate-200" }, label),
      React.createElement("button", {
        className: "px-3 py-2 rounded-xl text-xs font-bold " + (Number(ui[name]||0)===1 ? "bg-emerald-600" : "bg-slate-700"),
        onClick:()=>{ const next = Number(ui[name]||0)===1 ? 0 : 1; setUi(p=>({ ...p, [name]: next })); draftRef.current[name]=String(next); }
      }, Number(ui[name]||0)===1 ? "ON" : "OFF")
    )
  );  /* ===== Backup / Tools ===== */
  const copyToClipboard = async (text) => {
    try{
      if(navigator.clipboard && navigator.clipboard.writeText){
        await navigator.clipboard.writeText(text);
        return true;
      }
    }catch(e){}
    try{
      const ta=document.createElement("textarea");
      ta.value=text; ta.style.position="fixed"; ta.style.left="-9999px";
      document.body.appendChild(ta); ta.focus(); ta.select();
      const ok=document.execCommand("copy");
      document.body.removeChild(ta);
      return ok;
    }catch(e){ return false; }
  };

  const exportBackup = () => {
    const payload = { schema:"project2030-backup-v1", exportedAtISO:new Date().toISOString(), state, ui, draft: draftRef.current };
    setModal({ mode:"export", title:"ÂåØÂá∫ÂÇô‰ªΩ", json: JSON.stringify(payload, null, 2) });
  };

  const importBackup = (jsonText) => {
    try{
      const obj = JSON.parse(jsonText);
      if(!(obj && obj.schema==="project2030-backup-v1" && obj.state)) throw new Error("bad");
      setState({ ...initialStateNow(), ...obj.state });
      if(obj.ui) setUi(prev => ({ ...prev, ...obj.ui }));
      if(obj.draft) draftRef.current = { ...draftRef.current, ...obj.draft };
      if(draftRef.current.btcPrice) setInputValue("btcPrice", draftRef.current.btcPrice);
      if(draftRef.current.fngIndex) setInputValue("fngIndex", draftRef.current.fngIndex);
      if(draftRef.current.ethBtcRatio) setInputValue("ethBtcRatio", draftRef.current.ethBtcRatio);
      if(draftRef.current.adaBtcRatio) setInputValue("adaBtcRatio", draftRef.current.adaBtcRatio);
